<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>七巧板</title>
</head>
<body>
  <canvas id="canvas" width="300" height="300" style="border:1px solid #aaa;">
    当前浏览器不支持canvas，请更换浏览器
  </canvas>
  <script type="text/javascript">
    var tangram = [
      {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
      {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
      {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#caff67"},
      {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#caff67"},
      {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#caff67"},
      {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#caff67"},
      {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#caff67"},

    ]
    window.onload = function(){
      var canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 800;    //这样也可以指定canvas的大小
      var context = canvas.getContext('2d'); //获取2d的上下文环境

      for(var i=0; i<tangram.length; i++){
        draw(tangram[i],context);
      }
    }
    function draw(piece,cxt){
      cxt.beginPath();
      cxt.moveTo(piece.p[0].x,piece.p[0].y);
      for(var i=1; i<piece.p.length; i++){
        cxt.lineTo(piece.p[i].x,piece.p[i].y);
      }
      cxt.closePath();

      cxt.fillStyle = piece.color;
      cxt.fill();

      cxt.lineHeight = 3;
      cxt.strokeStyle = "black";
      cxt.stroke();
    }



  </script>

</body>
</html>
